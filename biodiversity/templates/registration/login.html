{% extends "base.html" %}
{% block extratitle %}| Entrar{% endblock %}
{% block top %}
<div class="nombre_modulo">
    Iniciar Sesi&oacute;n
</div>
{% endblock %}
{% block contenido %}
<div class="ajustado">    
    {% if form.errors %}
    <p class="warning">Por favor, corija los siguentes erores:</p>
    {% endif %}
    <form method="post" action="." class="registro">{% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <br>
        <input name="submit" type="submit" value="Iniciar Sesi&oacute;n">
    </form>
</div>
{% endblock %}
