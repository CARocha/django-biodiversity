<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="es">
<head>
    <title>INTRANET :: SIMAS - {%block title%}{%endblock%}</title>
    <style type="text/css">
        @import url(/archivos/css/estilo.css);
    </style>
    <link type="text/css" href="/archivos/css/jquery-ui-1.7.2.custom.css" rel="stylesheet" />	
	<script type="text/javascript" src="/archivos/js/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="/archivos/js/jquery-ui-1.7.2.custom.min.js"></script>
		<script type="text/javascript">
			$(function(){

				// Accordion
				$("#accordion").accordion({ header: "h3" });
				
				//hover states on the static widgets
				$('#dialog_link, ul#icons li').hover(
					function() { $(this).addClass('ui-state-hover'); }, 
					function() { $(this).removeClass('ui-state-hover'); }
				);
				
			});
				$(function(){

				// Accordion
				$("#accordion2").accordion({ header: "h3" });
				
				//hover states on the static widgets
				$('#dialog_link, ul#icons li').hover(
					function() { $(this).addClass('ui-state-hover'); }, 
					function() { $(this).removeClass('ui-state-hover'); }
				);
				
			});
		</script>
        {%block extra_head%}{%endblock%}
</head>
<body>
    <div id="contenedor" class="centro">
        
        <!-- Comienza el header -->
        <div id="header">
          
            <div id="sesion" class="centro">Entrar</div>
           <div id="logo">INTRANET <small><small><em>beta</em></small></small></div>
           <div id="menu" class="izq">
           <ul>
                <li>Noticias</li>
                <li>Actividades</li>
                <li>Documentos</li>
                <li>Funcionarios</li>
                <li>Simas</li>
                <li>Projekt</li>
                <li>FAQ</li>
           </div>
                 
        </div>
        <!-- Termina el header -->
          <!-- Comienza Contenido-->
        <div id="contenido">
            {%block content%}{%endblock%} 
            <div class="separador" ></div>
         </div>

        <!-- Termina Contenido-->
        
        <!-- Comienza Footer-->
        
        <div id="footer">
             Desarrollado por SIMAS, 2009 usando Django framework. Pecera Software!</div>
        </div>
        <!-- Termina Footer-->
        
    </div>
    <!-- Termina Contenedor-->
</body>
</html>
