{%extends "base.html"%}
{%block title%}Perfiles{%endblock%}
{%block left_column%}
<div id="actividades_lista" >
        <div id="titulo_tasa">Crear Perfil</div>
        <div id="resultado_actividades">
            <div class="contenido_actividad">
                <form action="." method= "POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table> <br/>
                    <input type = "submit" value = "Crear" />
                </form>

            </div>
        </div>
        </div>
</div>
{%endblock%}
