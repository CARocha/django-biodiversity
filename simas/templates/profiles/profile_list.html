                    </div>
                <p>
                    <b>Cargo:</b> {{profile.cargo}}<br>
                    <b>√Årea:</b> {{profile.area}}<br>
                </p>
                <br clear="both">
                <div class="leermas"><a href="/perfiles/{{profile.user}}"> Leer +</a></div>
                
            </div>
        {%endfor%}
        </div>
</div>
{%endblock%}
